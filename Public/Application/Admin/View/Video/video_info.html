<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<if condition="$act == 'pass' ">-->
                        <!--<h3 class="panel-title"><i class="fa fa-list"></i> 反馈信息</h3>-->
                        <!--<else />-->
                        <!--<h3 class="panel-title"><i class="fa fa-list"></i> 拒绝信息</h3>-->
                    <!--</if>-->
                    <h3 class="panel-title"><i class="fa fa-list"></i> 反馈信息</h3>

                </div>
                <div class="panel-body ">
                    <form action="__SELF__" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="video_id" value="{$data.video_id}" />
                        <if condition="$act == 'refuse' ">
                            <table class="table table-bordered table-striped">
                                <tr>
                                    <th >平台打分:</th>
                                    <td><input type="text" class="form-control" name="score" id="score" placeholder="5-10"></td>
                                <tr>
                                    <th >平台评价:</th><td><input type="text" class="form-control" name="admin_comment" ></td>
                                </tr>

                            </table>


                            <else />
                            <table class="table table-bordered table-striped" STYLE="text-align: center">
                                <tr>
                                    <th >视频标题:</th>
                                    <td><input type="text" class="form-control" name="video_title" value="{$data.video_title}" ></td>
                                <tr>
                                <tr>
                                    <th >视频分类:</th>
                                    <td><input type="text" class="form-control" name="video_category" value="{$data.video_category}"></td>
                                <tr>
                                <tr>
                                    <th >平台打分:</th>
                                    <td><input type="text" class="form-control" name="score" value="{$data.score}" id="score" placeholder="5-10"></td>
                                <tr>
                                    <th >平台评价:</th><td><input value="{$data.admin_comment}" type="text" class="form-control" name="admin_comment" ></td>
                                </tr>
                                <tr>
                                    <th >显示链接:</th>
                                    <td><input value="{$data.confirm_url}"  type="text" class="form-control" name="confirm_url" ></td>
                                </tr>
                                <tr>
                                    <th >平台描述:</th>
                                    <td><input value="{$data.admin_desc}"  type="text" class="form-control" name="admin_desc" ></td>
                                </tr>
                                <tr>
                                    <th >课程封面图片上传（jpg.png.jpgg.gif最好不超过3145728字节（3M）尺寸：长与宽同，最小60px*60px）</th>
                                    <td><input  value="{$data.image}" type="file" name="image"></td>
                                </tr>
                            </table>
                        </if>



                        <table class="table table-bordered table-striped dataTable">
                            <tfoot>
                            <td><input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="video_id" value="{$video_id}">
                            </td>
                            <tr align="center">
                                <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="btn btn-info" type="button" onclick="Submit()" value="提交">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div></section>
</div>
<script>
    function Submit() {

        if ($('#role_name').val() == '' ) {
            layer.msg('输入不能为空', {icon: 2, time: 1000});//alert('少年，密码不能为空！');
            return false;
        }

        $('form').submit();

    }
</script>
</body>
</html>
