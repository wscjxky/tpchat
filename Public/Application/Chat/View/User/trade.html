<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="page-title"  >
    <h2><span>课程</span><a href="javascript:history.go(-1)" style="top: 30%;" class="arrow-left backpage"></a></h2>
</div>
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">我的课程</div>

</div>
<div class="weui-panel__bd" style="margin-bottom: 20%">

    <volist name="data" id="v">
        <a  href="{:U('user/tradeinfo')}?trade_id={$v.trade_id}" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="{$Think.const.SHOW_URL}{$v.image}">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title">{$v.title}</h4>
                <p class="weui-media-box__desc">支付状态：{$v.trade_state}</p>
                <if condition="$v.trade_state eq 已支付 ">
                    <p class="weui-media-box__desc" >凭证 ： {$v.evidence}</p>
                </if>
                <p class="weui-media-box__desc"  style="text-align: end">¥ {$v.final_price}</p>
                <p class="weui-media-box__desc" style="text-align: end" >{$v.trade_createtime}</p>


            </div>
        </a >
    </volist>

</div>
<include file="Public/navbar"/>
<script>

</script>
</body>
</html>
