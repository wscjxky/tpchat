<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>



<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>
                <a href="javascript:;" class="btn btn-default"
                ><i class="fa fa-question-circle"></i> 帮助</a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i>编写模版</h3>
                </div>
                <div class="panel-body ">
                    <form action="{:U('Admin/Admin/roleHandle')}" id="roleform" method="post">
                        <input type="hidden" name="role_id" value="{$data.role_id}" />
                        <table class="table table-bordered table-striped">
                            <tr>
                                <th >角色名称:</th>
                                <td><div class="col-xs-6">
                                    <input type="text" class="form-control" name="role_name" id="role_name" value="{$data.role_name}"></div></td>
                                <th >角色描述:</th>
                                <td><textarea rows="2" cols="50" name="role_desc">{$data.role_desc}</textarea></td>
                            </tr>
                        </table>



            </div>
        </div>
    </section>
</div>




</body>
</html>
