<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{$Think.const.CSS_URL}vendors.css" rel="stylesheet" />
    <link href="{$Think.const.CSS_URL}center.css" rel="stylesheet" />

</head>
<script>

    $(document).ready(function() {

        $(document).on('click', '#changPhone', function () {
            var config = {
                title: "修改手机号",
                text:'<div class="weui-cell weui-cell_vcode">'+
'<div class="weui-cell__ft"><input type="text" class="weui-input"  placeholder="手机号"/></div></div>'+
' <div class="weui-cell weui-cell_vcode">\n' +
'    <div class="weui-cell__bd">\n' +
'      <input id="inputphone" class="weui-input" type="tel" placeholder="验证码">\n' +
'    </div>\n' +
'    <div class="weui-cell__ft">\n' +
'      <a ><button  class="weui-vcode-btn">获取验证码</button></a>' +
'    </div>\n' +
'  </div>',
                buttons: [
                    {
                        text: "取消",
                        className: "default"
                    },
                    {
                        text: "确定",
                        className: "primary",
                        onClick: function () {
                            $('#phone').text($('#inputphone').val());
                            $.alert('修改成功!');

                        }
                    }

                ],
                autoClose: true //点击按钮自动关闭对话框，如果你不希望点击按钮就关闭对话框，可以把这个设置为false
            };
            $.modal(config);
        });
    });
</script>
<style
    >
    p{
        font-size: 15px;
        text-align: end;
    }
</style>
<body>
<div class="wraper">
    <div class="user-center">
        <div class="center-inner">
            <div class="my-info" >
                <a >
                    <div class="avatar" >
                        <img src="{$data.profile}">
                    </div></a></div></div></div></div>


<div class="weui-cells weui-cells_form">

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">微信号</label></div>
        <div class="weui-cell__bd">
            <p class="weui-input" type="number" >{$data.chatname}</p>
        </div>
    </div>
    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户名</label></div>
        <div class="weui-cell__bd">
            <p class="weui-input" type="number">{$data.username}</p>
        </div>
    </div>
    <div class="weui-cell ">
        <div class="weui-cell__hd">
            <label class="weui-label">手机号</label>
        </div>
        <div class="weui-cell__bd">
            <p class="weui-input" type="number" id="phone">{$data.phone}</p>
        </div>
    </div>
    <div class="weui-cell ">
        <div class="weui-cell__hd"><label class="weui-label">地址</label></div>
        <div class="weui-cell__bd">
            <p class="weui-cells_form" type="number">{$data.province}    {$data.city}</p>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">用户级别</label></div>
        <div class="weui-cell__bd">
            <p class="weui-input">{$data.user_level}</p>
        </div>
    </div>

    <div class="weui-cell">
        <div class="weui-cell__hd"><label class="weui-label">账户与安全</label></div>
        <div class="weui-cell__bd">
            <p id="changPhone" class="weui-input">修改手机号</p>
        </div>
    </div>
</div>
</body>
</html>
