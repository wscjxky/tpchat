<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <!--<if condition="$act == 'pass' ">-->
                    <!--<h3 class="panel-title"><i class="fa fa-list"></i> 反馈信息</h3>-->
                    <!--<else />-->
                    <!--<h3 class="panel-title"><i class="fa fa-list"></i> 拒绝信息</h3>-->
                    <!--</if>-->
                    <h3 class="panel-title"><i class="fa fa-list"></i> 活动信息</h3>

                </div>
                <div class="panel-body ">
                    <form action="{:U('Admin/Activity/activityHandle')}" method="post" enctype="multipart/form-data">
                        <input type="hidden" />
                        <table class="table table-bordered table-striped" STYLE="text-align: center">
                            <tr>
                                <th >活动名称:</th>
                                <td><input type="text" class="form-control" name="title" id="title" value="{$data.title}"></td>
                            <tr>
                            <tr>
                                <th >活动内容:</th>
                                <td><input type="text" class="form-control" name="content" id="score" value="{$data.content}"></td>
                            <tr>
                            <tr>
                                <th >活动开始时间:</th>
                                <td><input type="text" class="form-control" name="starttime" id="chatname" value="{$data.starttime}" ></td>

                            <tr>
                                <th >活动结束时间:</th>
                                <td><input type="text" class="form-control" name="endtime" value="{$data.endtime}"></td>
                            </tr>

                            <tr>
                                <th >活动封面图片上传（jpg.png.jpeg.gif，不超过50K，尺寸：360px*360px）</th>
                                <td><input type="file"  name="activity_image" value="{$data.activity_image}"></td>
                            </tr>
                            <td><input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="id" value="{$data.activity_id}">
                            </td>
                        </table>

                        <table class="table table-bordered table-striped dataTable">
                            <tfoot>
                            <tr align="center">
                                <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="btn btn-info" type="button" onclick="Submit()" value="提交">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div></section>
</div>
<script>
    function Submit() {

        if ($('#role_name').val() == '' ) {
            layer.msg('输入不能为空', {icon: 2, time: 1000});//alert('少年，密码不能为空！');
            return false;
        }

        $('form').submit();

    }
</script>
</body>
</html>
