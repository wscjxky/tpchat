<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>这个是数组的遍历！！！</h1><br>
<foreach name="arr" item="vo" key="k" >
    <h1>这个是数组的value:{$vo}</h1>
</foreach>

<br>

<h1>这个是字典的遍历！！！</h1><br>
<foreach name="dic" item="vo" key="k" >
    <h1>这个是字典的key:{$k}</h1><br>
    <h1>这个是字典的value:{$vo}</h1>
</foreach>



</body>
</html>
