<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 编辑角色</h3>
                </div>
                <div class="panel-body ">
                    <form action="{:U('Admin/Admin/roleHandle')}" id="roleform" method="post">
                        <input type="hidden" name="role_id" value="{$data.role_id}" />
                        <table class="table table-bordered table-striped">
                            <tr>
                                <th >角色名称:</th>
                                <td><div class="col-xs-6">
                                    <input type="text" class="form-control" name="role_name" id="role_name" value="{$data.role_name}"></div></td>
                                <th >角色描述:</th>
                                <td><textarea rows="2" cols="50" name="role_desc">{$data.role_desc}</textarea></td>
                            </tr>
                        </table>
                        <h4><b>权限分配：</b>
                        </h4>
                        <br>
                        <volist name="role_list" id="v" key="i">
                            <label class="checkbox-inline">
                                <input type="checkbox" name={$i} value="{$v}">   {$v}
                            </label>
                        </volist>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>


                        <table class="table table-bordered table-striped dataTable">

                            <tfoot>
                            <td><input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="id" value="{$data.role_id}">
                            </td>
                            <tr align="center">
                                <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="btn btn-info" type="button" onclick="roleSubmit()" value="提交">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div></section>
</div>
<script>
    function roleSubmit() {

        if ($('#role_name').val() == '' ) {
            layer.msg('输入不能为空！', {icon: 2, time: 1000});//alert('少年，密码不能为空！');
            return false;
        }

        $('#roleform').submit();

    }
</script>
</body>
</html>
