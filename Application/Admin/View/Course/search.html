<script>
    $(document).ready(function() {

        $(".btn.btn-danger").click(function () {
            var doc=$(this);
            console.log($(this));
            var p_doc= doc.parent().parent().parent().parent();
            $.confirm({
                title: '确认删除?',
                content: "确认",
                type: 'green',
                buttons: {
                    ok: {
                        text: "确认",
                        btnClass: 'btn-primary',
                        keys: ['enter'],

                        action: function(){
                            console.log(p_doc);

                            $.post("__CONTROLLER__/delCourse",
                                {
                                    course_id:p_doc.attr('id')
                                },
                                function(data,status){
                                console.log(data);
                                    if (data=='ok'){

                                        p_doc.remove();
                                    }
                                    else{
                                        $('body').html(data);
                                    }
                                });
                        }
                    },
                    cancel:{
                        text: "取消",
                        btnClass: 'btn-danger',
                        keys: ['enter'],
                        action: function(){
                        }}
                }
            });

        });

        $(".btn.btn-danger").click(function () {
            var doc=$(this);
            console.log($(this));
            var p_doc= doc.parent().parent().parent().parent();
            $.confirm({
                title: '确认删除?',
                content: "确认",
                type: 'green',
                buttons: {
                    ok: {
                        text: "确认",
                        btnClass: 'btn-primary',
                        keys: ['enter'],

                        action: function(){
                            console.log(p_doc);

                            $.post("__CONTROLLER__/delCourse",
                                    {
                                        course_id:p_doc.attr('id')
                                    },
                                    function(data,status){
                                        console.log(data);
                                        if (data=='ok'){

                                            p_doc.remove();
                                        }
                                        else{
                                            $('body').html(data);
                                        }
                                    });
                        }
                    },
                    cancel:{
                        text: "取消",
                        btnClass: 'btn-danger',
                        keys: ['enter'],
                        action: function(){
                        }}
                }
            });

        });


    });
    function generateqr(obj) {
            if($(obj).attr('data-type')=='course'){
                console.log($(obj).attr('data-id'));
                $('#qrcode').qrcode("https://www.jianpianzi.com/tpchat/index.php/home/access/checkauth?course_id="+$(obj).attr('data-id')); //任意字符串
                layer.open({
                    type: 1,
                    title:'课程码课程编号：'+ $(obj).attr('data-id'),
                    closeBtn: 0,
                    area: '258px',
                    skin: '#ADADAD', //没有背景色
                    shadeClose: true,
                    content: $('#qrcode'),
                    end: function () {
                            $('#qrcode').remove();
                        $('body').prepend("<div id='qrcode'></div>");
                    }
                });
            }
            else{
                $('#qrcode').qrcode("https://open.weixin.qq.com/connect/oauth2/authorize?appid=wxfdf007a79f182aed&redirect_uri=https://www.jianpianzi.com/tpchat/index.php/home/access/snsapi_info&response_type=code&scope=snsapi_base&state=1#wechat_redirect"); //任意字符串
                layer.open({

                    type: 1,
                    title:'签到码课程编号：'+ $(obj).attr('data-id'),
                    closeBtn: 0,
                    area: '258px',
                    skin: '#ADADAD', //没有背景色
                    shadeClose: true,
                    content: $('#qrcode'),
                    end: function () {
                        $('#qrcode').remove();
                        $('body').prepend("<div id='qrcode'></div>");

                    }
                });
        }

    }


    function publish(obj) {
        layer.confirm('确认发布？', {
                    btn: ['确定','取消'] //按钮
                }, function(){
                    $.ajax({
                        type : 'post',
                        url :"__CONTROLLER__/publish",
                        data : {
                            id:$(obj).attr('data-id')},
                        dataType : 'text',
                        success : function(data){
                            console.log(data);
                            if(data){
                                layer.msg('操作成功', {icon: 1});
                                history.go(0);
                            }
                        }
                    })
                }, function(index){
                    layer.close(index);
                    return false;// 取消
                }
        );
    }
</script>
