<div class="modal-dialog  modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            <h4 class="modal-title">添加备注</h4>
        </div>
        <form id="add_description_form" method="post">
            <div class="modal-body">
                <ul>
                    <li>
                        <div class="form-group">
                            <label for="keyWord_title">关键字</label>
                            <div class="input-group col-lg-12">
                                <input id="keyWord_title" name="title" type="text" class="form-control col-lg-12"
                                       placeholder="关键字">
                            </div>
                        </div>
                    </li>
                    <li>
                         <div class="form-group">
                            <label for="description_detail">描述</label>
                            <div class="input-group col-lg-12">
                                <textarea id="description_detail" name="detail" class="form-control"
                                  placeholder="描述"></textarea>
                            </div>
                        </div>
                    </li>
                    <li>
                         <div class="form-group">
                            <label for="description_detail">镜头</label>
                            <div class="input-group col-lg-12">
                                <input id="camera_input" name="title" type="text" class="form-control col-lg-12"
                                       placeholder="镜头">
                            </div>
                        </div>
                    </li>
                    <li>
                         <div class="form-group">
                            <label for="description_detail">场记</label>
                            <div class="input-group col-lg-12">
                                <input id="script_input" name="title" type="text" class="form-control col-lg-12"
                                       placeholder="场记">
                            </div>
                        </div>
                    </li>
                    <li>
                         <div class="form-group">
                            <label for="description_detail">分类</label>
                            <div class="input-group col-lg-12">
                                <input id="category_input" name="title" type="text" class="form-control col-lg-12"
                                       placeholder="分类">
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </form>
        <div class="modal-footer">
            <button id="requirement_save_commit" type="button" class="btn btn-primary">保存</button>
            <button id="requirement_cancel_commit" type="button" class="btn btn-primary">取消</button>
        </div>
    </div>
</div>
