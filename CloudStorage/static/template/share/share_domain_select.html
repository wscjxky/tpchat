<table class="table table-striped">
    <thead>
    <tr>
        <th>选择</th>
        <th>公司名称</th>
    </tr>
    </thead>
    <tbody id="domain_user_add_role_selector">
    {{each}}
    <tr>
        <td class="domain_id" style="display: none">{{$value.Id}}</td>
        <td class="domain_check"><input type="checkbox" name="user" value="{{ $value.Id }}"></td>
        <td class="domain_name">{{$value.CompanyName}}</td>
    </tr>
    {{/each}}
    </tbody>
</table>
