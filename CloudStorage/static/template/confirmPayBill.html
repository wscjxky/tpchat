<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                    class="sr-only">Close</span></button>
            <h4 class="modal-title">订单支付确认</h4>
        </div>
        <div class="modal-body">
            <dl class="dl-horizontal">
                <dt>订单号：</dt>
                <dd>{{ SerialNumber }}</dd>
                <dt>订单类型：</dt>
                <dd>{{ Title }}</dd>
                <dt>需要支付的总金额：</dt>
                <dd>{{ Amount }}元</dd>
                <dt>使用平台账号金额：</dt>
                <dd>{{ UseAccount }}元</dd>
                <dt>实际支付金额：</dt>
                <dd>{{ Amount - UseAccount }}元</dd>
                <dt>接收方：</dt>
                <dd>{{ DestUser }}</dd>
            </dl>
        </div>
        <div class="modal-footer">
            <button id="payConfirm_btn" class="btn btn-info">确认无误，立刻支付</button>
            <button id="cancelConfirm_btn" class="btn btn-info">取消</button>
      </div>
    </div>
</div>
