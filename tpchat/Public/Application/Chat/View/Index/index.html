<script>
    var clickBool=0;
    function sort() {
        var ul = $(".weui-panel__bd");
        var lis = $(".weui-panel__bd a");
        var ux = [];
        for (var i = 0; i < lis.length; i++) {
            var tmp = {};
            tmp.dom = lis.eq(i);

            tmp.date = new Date(lis.eq(i).find("p").eq(1).html());
            ux.push(tmp);
        }
        if(clickBool===0) {
            ux.sort(function (a, b) {
                var myDate = new Date();
                var year = myDate.getYear();
                if (a.date.getYear < year && b.date.getYear == year) {
                    return true;
                }
                return b.date - a.date;
            });
            clickBool=1;
        }
        else{
            ux.sort(function (a, b) {
                var myDate = new Date();
                var year = myDate.getYear();
                if (a.date.getYear < year && b.date.getYear == year) {
                    return true;
                }
                return a.date - b.date;
            });
            clickBool=0;
        }
        $('.weui-panel__bd a').remove();
        //重新填写排序好的内容
        for (var i = 0; i < ux.length; i++) {
            ul.append(ux[i].dom);
        }

    }

</script>

<script>
    var loading = false;
    var index=10;
    loadmore();
    function loadmore() {
        $.ajax({
            type: 'post',
            url: "__CONTROLLER__/ajaxCourse",
            data: {
                index: index
            },
            dataType: 'json',
            success: function (data) {
                if(data.status=='finish'){
                    $('.weui-panel__bd').html(data.data);
                    $(document.body).destroyInfinite();
                    $(".weui-loadmore").hide();
                    return;
                }
                console.log(data.data);
                $('.weui-panel__bd').html(data.data);
                index+=20;
                loading = false;
            }
        });
    }

    $(document.body).infinite().on("infinite", function() {
        console.log('s');
        if(loading) return;
        loading = true;
//        loadmore();

    });
</script>
