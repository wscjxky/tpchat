{__NOLAYOUT__}
<html lang="en">
<head>
    <title>热点赏析</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <script src="{$Think.const.JS_URL}jquery.js"></script>

    <link rel="stylesheet" href="__PUBLIC__/bootstrap/css/bootstrap.css">
    <script rel="stylesheet" src="__PUBLIC__/bootstrap/js/bootstrap.js"></script>


    <link href="{$Think.const.CSS_URL}vendors.css" rel="stylesheet" />

    <link rel="stylesheet" href="{$Think.const.CSS_URL}weui.min.css">
    <link rel="stylesheet" href="{$Think.const.CSS_URL}jquery-weui.min.css">
    <script src="{$Think.const.JS_URL}jquery-weui.js"></script>
    <script src="{$Think.const.JS_URL}fastclick.js"></script>
    <meta charset="UTF-8">
    <title>消息</title>

</head>
<style>
    body{

    }
    .course_title{
        font-weight: bold;
        font-size: 16px;
        overflow: hidden;

        text-overflow: ellipsis;

        display: -webkit-box;

        -webkit-box-orient: vertical;

        -webkit-line-clamp: 1;

    }
    .weui-media-box__bd{
        margin-left: 18px;
    }
    .weui-media-box_appmsg{
        margin-bottom: 24px;
    }
    .weui-panel__bd{
        margin-bottom: 20%;
    }
    .weui-media-box__desc{
        margin-top: 4px;
    }
</style>

<body ontouchstart >
<div class="weui-panel__bd" style='padding: 8px'>
    <volist name="data" id="v">

    <div  class="weui-media-box weui-media-box_appmsg" style='padding: 5px'>
        <img style='width: 85px;height: 65px;vertical-align: top;margin-top: 6px'  src="{$Think.const.SHOW_URL}{$v.image}">
        <div class="weui-media-box__bd">
            <a  href='{$v.url}' class="course_title">
                {$v.title}</a>
            <p class="weui-media-box__desc"  >
                {$v.content}</p>
            <p class="weui-media-box__desc"  >
                {$v.createtime}</p>
        </div>
    </div>
    </volist>
</div>
</body>
<!-- body 最后 -->



</html>
