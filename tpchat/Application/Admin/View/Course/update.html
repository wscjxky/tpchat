<div class="page" style=" margin-left:10%">
    <div class="fixed-bar">

            <div class="subject">
                <h1>课程设置</h1>
            </div>

        </div>
    </div>
    <!-- 操作说明 -->

    <!--表单数据-->
    <form method="post" action="__SELF__" enctype="multipart/form-data"  >


        <!--通用信息-->
        <div class="ncap-form-default tab_div_1">

            <dl class="row">
                <dt class="tit">
                    <label >课程标题</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$data.title}"   placeholder="不超过8字" name="title" />
                    <span class="err" id="err_goods_name" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >课程大类</label>
                </dt>
                <dd class="opt">
                    <select id="selector" name="big_category" class="select">
                        <option value="{$data.big_category}">{$data.big_category}</option>

                        <option value="专题活动">专题活动</option>
                        <option value="实践课程">实践课程</option>
                        <option value="游历游学">游历游学</option>


                    </select>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >课程小类</label>
                </dt>
                <dd class="opt">

                    <select name="small_category" class="select">
                        <option value="{$data.small_category}">{$data.small_category}</option>

                        <volist name="small_category" id="v">
                            <option value="{$v.category_name}">{$v.category_name}</option>
                        </volist>



                    </select>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >课程时长</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$data.lasttime}" name="lasttime" placeholder="3天／7节" class="input-txt"/>
                </dd>
            </dl>

            <dl class="row">
                <dt class="tit">
                    <label >课程简介</label>
                </dt>
                <dd class="opt">
                    <textarea   placeholder="不超过128字" name="desc" rows="5" cols="5"  style="width: 300px">{$data.desc}</textarea>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >课程年龄区间</label>
                </dt>
                <dd class="opt">
                    <input  value="{$data.age_limit}"  placeholder="6-13"  name="age_limit" />
                    <span  class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >主讲</label>
                </dt>
                <dd class="opt">
                    <input  value="{$data.speaker}"  placeholder="名字"  name="speaker" />
                    <span  class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >招收人数</label>
                </dt>
                <dd class="opt">
                    <input  value="{$data.people_limit}"  placeholder="数字"  name="people_limit" />
                    <span  class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >课程图标上传（jpg.png.jpeg.gif，不超过25K，尺寸:120px*80px）</label>
                </dt>
                <dd class="opt">
                    <input type="file" value="{$data.image}" name="image">
                    <span  class="err" style="color:#F00; display:none;"></span>
                    <img style="width: 120px;height: 80px" src="{$Think.const.SHOW_URL}{$data.image}"/>
                </dd>
            </dl>



            <dl class="row">
                <dt class="tit">
                    <label >课程价格</label>
                </dt>
                <dd class="opt">
                    <input type="text" value="{$data.price}" placeholder="元为单位，四舍五入.100.50=101"name="price" class="input-txt"/>
                    <span class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >课程开始时间</label>
                </dt>
                <dd class="opt">
                    <div class="form-group">

                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>
                </dd>
            </dl>
            <dl class="row">

                    <label >课程结束时间</label>

                </dt>

                        <div class="input-group date form_datetime col-md-5" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                            <input class="form-control" size="16" type="text" value="{$data.endtime}" name="endtime" >
                            <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                            <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                        </div>
                    </div>                </dd>
            </dl>
            <!--<dl class="row">-->
            <!--<dt class="tit">-->

            <!--</dt>-->
            <!--<dd class="opt">-->
            <!--<input type="text" value="{$data.address_big}" name="address_big" placeholder="精确到县市（浙江省杭州市桐庐县）" class="input-txt"/>-->
            <!--<span class="err"  style="color:#F00; display:none;"></span>-->
            <!--</dd>-->
            <!--</dl>-->
            <dl class="row">
                <dt class="tit">
                    <label >课程地址</label>
                </dt>
                <dd class="opt">
                    <input type="text" id="address"  value="{$data.address}" name="address" placeholder="精确到街区门号(北京市海淀区上园村3号)" class="input-txt"/>
                    <input type="text" id="point_x" value="" name="point_x" style="display:none;">
                    <input type="text" id="point_y" value="" name="point_y" style="display:none;">

                </dd>
                <div id="allmap"></div>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label >联系电话</label>
                </dt>
                <dd class="opt">
                    <input  value="{$data.phone}"  placeholder="名字"  name="phone" />
                    <span  class="err" style="color:#F00; display:none;"></span>
                </dd>
            </dl>
            <dl class="row">
                <dt class="tit">
                    <label for="">课程内容（内容中的图片宽度不能超过340px）</label>
                </dt>
                <textarea id="editor" name="content">{$data.content}</textarea>

            </dl>
        </div>

        <input type="submit" class="btn btn-info" value="提交">



    </form>

</div>

<script type="text/javascript">

    // 百度地图API功能
    var map = new BMap.Map("allmap");
    //单击获取点击的经纬度

    var x = 116.424822;
    var y = 39.914492;
    var point = new BMap.Point(x,y);
    map.centerAndZoom(point,12);


    //点击获取纬度
    var temp;
    map.addEventListener("click",function(e){
        map.removeOverlay(temp);
        var clickpoint = new BMap.Point(e.point.lng, e.point.lat);
        console.log(clickpoint);
        var marker = new BMap.Marker(clickpoint);  // 创建标注
        marker.setAnimation(BMAP_ANIMATION_DROP);
        temp=marker;
        map.addOverlay(marker);               // 将标注添加到地图中

        //地理信息
        var gc = new BMap.Geocoder();
        gc.getLocation(clickpoint, function(rs){
            var addComp = rs.addressComponents;
            $("#address").val(addComp.city + addComp.district   + addComp.street + addComp.streetNumber);
            console.log($("#address").val());

            $("#point_x").val(clickpoint.lng);
            $("#point_y").val(clickpoint.lat);
            console.log($("#point_x").val());
            alert(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
        });
    });


    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE,
        // 启用显示定位
        enableGeolocation: true
    });
    map.addControl(navigationControl);
    // 添加定位控件
    var geolocationControl = new BMap.GeolocationControl();
    geolocationControl.addEventListener("locationSuccess", function(e){
        // 定位成功事件
        var address = '';
        address += e.addressComponent.province;
        address += e.addressComponent.city;
        address += e.addressComponent.district;
        address += e.addressComponent.street;
        address += e.addressComponent.streetNumber;
        alert("当前定位地址为：" + address);
    });
    geolocationControl.addEventListener("locationError",function(e){
        // 定位失败事件
        alert(e.message);
    });
    map.addControl(geolocationControl);
    map.enableScrollWheelZoom();//启用地图滚轮放大缩小

</script>
