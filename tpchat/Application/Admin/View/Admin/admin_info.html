<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="pull-right">
                <a href="javascript:history.go(-1)"
                   class="btn btn-default" ><i class="fa fa-reply"></i></a>

            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><i class="fa fa-list"></i> 编辑运营人员</h3>
                </div>
                <div class="panel-body ">
                    <form action="{:U('Admin/Admin/adminHandle')}" method="post">
                        <input type="hidden" name="admin_id" value="{$data.admin_id}" />
                        <table class="table table-bordered table-striped">
                            <tr>
                                <th >课程单位:</th>
                                <td>
                                    <input type="text" class="form-control" name="unitname" id="admin_name"
                                           value="{$data.unitname}"></td>
                                <th >账号:</th>
                                <td><input type="text" class="form-control" name="account" value="{$data.account}"></td>
                                <th >密码:</th>
                                <td><input type="text" class="form-control" name="password" value="{$data.password}"></td>
                                <th >手机号:</th>
                                <td><input type="text" class="form-control" name="phone" value="{$data.phone}"></td>
                                <th >姓名:</th>
                                <td><input type="text" class="form-control" name="username" value="{$data.username}"></td>
                                <th >联系地址:</th>
                                <td><input type="text" class="form-control" name="address" value="{$data.address}"></td>

                            </tr>






                        </table>
                        <h4><b>角色选择：</b>
                            <select name="role_name" class="form-control">
                                <volist name="role_list" id="v" key="i">
                                    <option value="{$v.role_name}">{$v.role_name}</option>
                                </volist>
                            </select>
                        </h4>
                        <br>

                        <br>
                        <br>
                        <br>
                        <br>
                        <br>
                        <br>


                        <table class="table table-bordered table-striped dataTable">
                            <tfoot>
                            <td><input type="hidden" name="act" value="{$act}">
                                <input type="hidden" name="id" value="{$data.admin_id}">
                            </td>
                            <tr align="center">
                                <td><input class="btn btn-default" type="reset" value="重置">&nbsp;&nbsp;&nbsp;&nbsp;
                                    <input class="btn btn-info" type="button" onclick="Submit()" value="提交">
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </form>
                </div>
            </div>
        </div></section>
</div>
<script>
    function Submit() {

        if ($('#role_name').val() == '' ) {
            layer.msg('输入不能为空', {icon: 2, time: 1000});//alert('少年，密码不能为空！');
            return false;
        }

        $('form').submit();

    }
</script>
</body>
</html>
